<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../static/img/favicon.png">
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2>Sign up</h2>
                    <p class="w-lg-50">Please provide the following info</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="my-4">
                                <img class="rounded-circle flex-shrink-0 me-3" style="object-fit: cover;" width="100" height="100" src="../static/img/Users/0.jpg">    
                            </div>
                            <form class="text-center" action="/signup" method="POST" id="signup-form">
                                <div class="mb-3"><input class="form-control" type="username" name="username" placeholder="Username" required></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required minlength="4"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password2" placeholder="Re-enter Password" required minlength="4"></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Sign up</button></div>
                                <p class="text-muted">Have an account? <a href="/login">Log in.</a></p>
                                {% if username_error %}
                                    <p><span style="color: rgb(255, 0, 0);">Username already exists. Please Log in.</span></p>
                                {% endif %}
                                {% if pwd_error %}
                                    <p><span style="color: rgb(255, 0, 0);">The passwords don't match. Please try again.</span></p>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
