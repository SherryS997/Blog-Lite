<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="../../static/img/favicon.png">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand sticky-top bg-dark py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/"><span>Blog Lite</span></a>
            <div class="collapse navbar-collapse" id="navcol-5">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="/user={{ user.username }}/account">&lt; Back</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="col-md-8 col-xl-6 text-center mx-auto">
                                <h2>Edit Account</h2>
                                <p class="w-lg-50">Please provide the following info</p>
                            </div>
                            <form class="text-center" method="POST" id="edit-account" enctype="multipart/form-data">
                                <p class="fs-6 card-text">Upload a profile picture below(not required):</p>
                                <div class="text-center" style="padding-bottom: 0px;margin-bottom: 16px;"><input class="form-control" type="file" name="file" placeholder="Upload Image" accept="image/gif, image/jpeg, image/jpg, image/png"></div>
                                <div class="mb-3"><input class="form-control" type="username" name="username" placeholder="Username" value="{{user.username}}" required></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Edit Account</button></div>
                                {% if username_error %}
                                    <p><span style="color: rgb(255, 0, 0);">Username already exists. Please select another one.</span></p>
                                {% endif %}
                                {% if pic_error %}
                                    <p><span style="color: rgb(255, 0, 0);">Please upload a proper image file</span></p>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
